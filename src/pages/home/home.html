<ion-header>
  <ion-navbar>
    <ion-title>
      Pessoas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas" (click)="verDetalhes(pessoa.email)" >
      <ion-avatar item-left>
        <img src="{{pessoa.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{pessoa.name.first}} {{pessoa.name.last}}</h2>
      <p>{{pessoa.email}}</p>
    </ion-item>
  </ion-list>
 
</ion-content>
